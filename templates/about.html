{% extends 'layout.html'%}
{% block content %}
<!-- Top bar -->
<div class="top-bar" style="
background: -webkit-linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url({{ data[1]['cover'] }});
background: linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url({{data[1]['cover']}});
background-repeat: no-repeat;
background-size: cover;">
    <h1>About Me</h1>
    <p><a href="{{url_for('home')}}">Home</a> / About me</p>
</div>
<!-- end Top bar -->

<!-- Main container -->
<div class="container main-container clearfix">
    <div class="col-md-6">
        <img src="{{ data[1]['avatar_url'] }}" class="img-responsive" alt="" />
    </div>
    <div class="col-md-6">
        <h3 class="uppercase">About Me </h3>
        <h5>Creative & Lorem ipsum dolor sit amet</h5>
        <div class="h-30"></div>
        <p>{{ data[1]['biography'] }}</p>
        <div class="h-10"></div>
        <ul class="social-ul">
            <li class="box-social"><a href="#0"><i class="ion-social-facebook"></i></a></li>
            <li class="box-social"><a href="#0"><i class="ion-social-instagram-outline"></i></a></li>
            <li class="box-social"><a href="#0"><i class="ion-social-twitter"></i></a></li>
            <li class="box-social"><a href="#0"><i class="ion-social-dribbble"></i></a></li>
        </ul>


    </div>
</div>
<!-- end Main container -->
{% endblock %}
